<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Budgety
	</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="upper">
		<div class="budget">
			<div class="available">Availabe Budget in <span class="budget__title--month">%month%</span></div>
			<div class="total">+2561.78</div>
			<div class="income">
				<div class="income_text">income</div>
				<div class="right">
					<div class="income_value">+4300.00</div>
					<!-- <div class="income_per">25%</div> -->
				</div>
			</div>
			<div class="expense">
				<div class="expense_text">expense</div>
				<div class="right">
					<div class="expense_value">-1954.2</div>
					<div class="expense_per">45%</div>
				</div>
			</div>
		</div>
	</div>
	<div class="center">
		<div class="add_container">
			<select class="add">
				<option value="inc">+</option>
				<option value="exp">-</option>
			</select>
			<input type="text" placeholder="Add description" class="add_description">
			<input type="number" placeholder="Value" class="add_value">
			<button class="btn"><i class="ion-ios-checkmark-outline"></i></button>
		</div>
	</div>
	<div class="bottom">
		<div class="incomeadd">
			<h1>Income</h1>	
			<div class="income_list">
				<!-- <div class="item clearfix" id="income-0">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 2,100.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                </div>
                 -->
			</div>
		</div>
		<div class="expenseadd">
			<h1>Expense</h1>
			<div class="expense_list">
				
			</div>
		</div>
	</div>
<script src="app.js"></script>
</body>
</html>
